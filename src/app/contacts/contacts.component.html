  <div class="col-sm-6">
    <legend>Your Message</legend>

    <form [formGroup]="messageForm" (submit)="Submit()" >
      <input formControlName="email" type=email placeholder="Email" class="form-control has-error">
      <div *ngIf="submitted && messageForm.controls.email.errors" class="e">Email Required</div>
      <input formControlName="message" placeholder="Message" class="form-control">
      <div *ngIf="submitted && messageForm.controls.message.errors">Type Your Message </div>
      <button class="btn btn-primary btn-sm form-control">Send</button>
    </form>
  </div>
  <div class="col-sm-3">
    <app-messages></app-messages>
  </div>
</div>
